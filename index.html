<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>JSNES: A JavaScript NES emulator</title>
</head>

<body>


<main id="nes-emulator">
  <canvas id="nes-screen" width="256" height="240" class="not-zoomed"></canvas>

  <div id="nes-roms">
    <select id="rom-select">
      <option>Select a ROM...</option>
    </select>
  </div>

  <p>or use a local file below or by using drag & drop onto the nes display</p>

  <input id="rom-file" type="file"/>

  <div id="nes-controls">
    <button id="btn-pause" type="button" class="nes-pause bg-color-orange" disabled><i
      class="icon-play"></i>Play
    </button>
    <button id="btn-restart" type="button" class="nes-restart bg-color-red" disabled><i
      class="icon-loop"></i>Restart
    </button>
    <button id="btn-sound" type="button" class="nes-enablesound bg-color-green" disabled><i
      class="icon-volume-3"></i>Enable Sound
    </button>
    <button id="btn-zoom" type="button" class="nes-zoom bg-color-purple"><i class="icon-zoom-in"></i>Zoom in
    </button>
  </div>
  <p id="nes-status"><img src="assets/images/preloader-w8-line-black.gif"></p>
</main>

<details id="nes-help">
  <summary>Controls</summary>
  <table id="controls">
    <tr>
      <th>Button</th>
      <th>Player 1</th>
      <th>Player 2</th>
    </tr>
    <tr>
      <td>Left</td>
      <td>Left</td>
      <td>Num-4</td>
    <tr>
      <td>Right</td>
      <td>Right</td>
      <td>Num-6</td>
    </tr>
    <tr>
      <td>Up</td>
      <td>Up</td>
      <td>Num-8</td>
    </tr>
    <tr>
      <td>Down</td>
      <td>Down</td>
      <td>Num-2</td>
    </tr>
    <tr>
      <td>A</td>
      <td>X</td>
      <td>Num-7</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Z/Y</td>
      <td>Num-9</td>
    </tr>
    <tr>
      <td>Start</td>
      <td>Enter</td>
      <td>Num-1</td>
    </tr>
    <tr>
      <td>Select</td>
      <td>Ctrl</td>
      <td>Num-3</td>
    </tr>
  </table>
</details>

<footer>
        <span class="element">
            2014, jsnes modified version by <a class="fg-color-white" href="https://github.com/minimi/jsnes">minimi</a>. Original code by <a
          class="fg-color-white" href="https://github.com/bfirsh/jsnes">bfirsh</a>.
        </span>
</footer>
